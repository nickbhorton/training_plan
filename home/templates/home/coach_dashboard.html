<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Training Planner</title>
    </head>
    <body>
        <h1>Coach Dashboard</h1>
        <h3>Athletes:</h3>
        {% for athlete in coached_athletes %}
            <p>{{ athlete.user.username }}</p>
        {% empty %}
            <p>No current athletes</p>
        {% endfor %}
    </body>
</html>
